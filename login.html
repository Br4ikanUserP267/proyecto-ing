<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color-light: #f8f9fa;
            --bg-color-dark: #212529;
            --container-bg-light: white;
            --container-bg-dark: #343a40;
            --text-color-light: black;
            --text-color-dark: white;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
            transition: background-color 0.3s, color 0.3s;
        }

        .login-container {
            background: var(--container-bg-light);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        body.dark-mode .login-container {
            background: var(--container-bg-dark);
        }

        .toggle-mode {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="btn btn-secondary toggle-mode" onclick="toggleDarkMode()">🌙</button>
    <div class="login-container">
        <h2 class="text-center mb-4">Iniciar Sesión</h2>
        <form onsubmit="return redirectToIndex(event)">
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
        </form>
        <p class="mt-3 text-center"><a href="#">¿Olvidaste tu contraseña?</a></p>
    </div>
    
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function redirectToIndex(event) {
            event.preventDefault();
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
