<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MenÃº de Roles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-light: #f8f9fa;
            --bg-dark: #212529;
            --text-light: black;
            --text-dark: white;
        }
        body {
            background-color: var(--bg-light);
            color: var(--text-light);
            transition: background 0.3s, color 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dark-mode {
            background-color: var(--bg-dark) !important;
            color: var(--text-dark) !important;
        }
        .btn-transparent {
            background: transparent;
            border: 2px solid var(--text-light);
            color: var(--text-light);
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            transition: all 0.3s;
            cursor: pointer;
        }
        .dark-mode .btn-transparent {
            border: 2px solid var(--text-dark);
            color: var(--text-dark);
        }
        .btn-transparent:hover {
            background: rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="text-center">
        <h2>Selecciona tu rol</h2>
        <button class="btn btn-transparent" onclick="redirectToGerente()">Gerente</button>
        <button class="btn btn-transparent" onclick="redirectToAdmin()">Administrador</button>
        <button class="btn btn-transparent" onclick="redirectToEmpleado()">Empleado</button>
        <button class="btn btn-transparent" onclick="redirectToVendedor()">Vendedor</button>
        <button class="btn btn-transparent" onclick="redirectToProvedor()">Provedor</button>

        <br>
        <button class="btn btn-secondary mt-3" onclick="toggleDarkMode()">ðŸŒ™ Modo oscuro</button>
    </div>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }

        function redirectToAdmin() {
            window.location.href = "./admin/dashboard.html";
        }
        function redirectToGerente() {
            window.location.href = "./gerente/dashboard.html";
        }
        function redirectToEmpleado() {
            window.location.href = "./Empleado/dashboard.html";
        }
        function redirectToProvedor() {
            window.location.href = "./Provedor/dashboard.html";
        }function redirectToVendedor() {
            window.location.href = "./vendedor/dashboard.html";
        }
    </script>
</body>
</html>
